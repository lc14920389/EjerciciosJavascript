<!DOCTYPE html>
<html>
    <body>
        <script>
            let dato, num;
            dato = window.prompt("Introduce numero ?", "0");
            num = parseInt(dato);
            num = num *2;
            document.write(`El doble es ${num} `);
        </script>
        <p><br>Los numeros por teclado, son letras. Tienen que convertirse .</p>
    </body>
</html>
