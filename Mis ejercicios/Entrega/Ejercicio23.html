<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        let edad, resultado;
        edad = window.prompt("Ingresa tu edad", "0");
        if (edad >=1 && edad<120) {
            if(edad>17)
            {
                resultado= "Si tiene permiso de acceso"
            }
            else{
                resultado="Usted es menor de edad"
            }
        }
        else {
            resultado = " No tiene acceso al portal web";
        }
        document.write(`<h3> ${resultado} </h3>`);
    </script>
</head>

</html
